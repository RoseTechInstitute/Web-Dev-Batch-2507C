<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>

        <tr>

            <td style="border: 1px solid black;">Ahmed</td>
            <td style="border: 1px solid black;">A-</td>
            <td style="border: 1px solid black;">9th</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">03</td>
            <td style="border: 1px solid black;">Abubakar</td>
            <td style="border: 1px solid black;">B</td>
            <td style="border: 1px solid black;">6th</td>
        </tr>
    </table>

</html>
